<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALOMANI DONTOL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #6a5acd;
            padding: 0;
            color: white;
        }

        /* ===== SECTION UMUM ===== */
        section {
            padding: 60px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* ===== BAGIAN BIODATA ===== */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            width: 350px;
            gap: 15px;
            min-height: 130px;
            transition: 0.3s;
            color: #333;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
        }

        .card img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            background: #ddd;
        }

        .info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            padding: 8px 0;
        }

        .info p {
            margin: 4px 0;
        }

        .info strong {
            color: #333;
        }

        /* ===== BAGIAN MEMORIES ===== */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
        }

        /* ===== MODAL FOTO ===== */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            border-radius: 15px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #bbb;
        }
    </style>
</head>
<body>

    <!-- Bagian Biodata (Judul Anomali) -->
    <section id="biodata">
        <h2>Anomali</h2>
        <div class="container">
            {% for orang in anggota %}
            <div class="card">
                <img src="{{ url_for('static', filename=orang.foto) }}" alt="{{ orang.Nama }}">
                <div class="info">
                    <p><strong>Nama:</strong> {{ orang.Nama }}</p>
                    <p><strong>TTL:</strong> {{ orang.TTL }}</p>
                    <p><strong>Pendidikan:</strong> {{ orang.Pendidikan }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    <!-- Bagian Memories -->
    <section id="memories">
        <h2>Memories</h2>
        <div class="gallery">
            {% for i in range(1,34) %}
            <img src="{{ url_for('static', filename='foto' ~ i ~ '.jpg') }}" alt="Memories {{ i }}" loading="lazy">
            {% endfor %}
        </div>
    </section>

    <!-- Modal untuk Zoom Foto -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="imgModal">
    </div>

    <script>
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("imgModal");
        const images = document.querySelectorAll(".gallery img");
        const closeBtn = document.querySelector(".close");

        images.forEach(img => {
            img.onclick = () => {
                modal.style.display = "block";
                modalImg.src = img.src;
            };
        });

        closeBtn.onclick = () => {
            modal.style.display = "none";
        };

        modal.onclick = (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
